<!DOCTYPE html>
<html lang="en">
<head>
    
	<title>Contact us form validation Using Javascript</title>
	<link rel="stylesheet" href="../CSS/loginpage.css">
	<script>

    function validate(){
          
          var name = document.getElementById("name").value;
          var subject = document.getElementById("subject").value;
          var phone = document.getElementById("phone").value;
          var email = document.getElementById("email").value;
          var message = document.getElementById("message").value;
          var error_message = document.getElementById("error_message");
  
    var text;
    if(name.length < 5){
        text = "Please Enter valid Name";
        error_message.innerHTML = text;
    return false;
    }
    if(subject.length < 10){
        text = "Please Enter Correct Subject";
        error_message.innerHTML = text;
    return false;
    }
    if(phone.length <10){
        text = "Please Enter valid Phone Number";
        error_message.innerHTML = text;
    return false;
    }
    if(email.indexOf("@") == -1 || email.length < 6){
        text = "Please Enter valid Email";
        error_message.innerHTML = text;
    return false;
    }
   if(message.length <= 40){
        text = "Please Enter More Than 40 Characters";
        error_message.innerHTML = text;
    return false;
    }
        alert("Form Submitted Successfully!");
    return true;
    }
    </script>
</head>

<body>
    <section>
        <div class="logo">
                <img src="../Images/download.png"  title="SVR Logo"  height="150px" width="200px">
        </div>

        <div class="top">
                Contact Us +91 98426 9192* / 01 | svr@hospital.com 
        </div>
      
        <div class="links">
                <nav>
                    <ul>
                            <li><a href="Firstpage.html">REGISTER/LOGIN</a></li>
                            <li><a href="loginpage.html">HOME</a></li>
                            <li><a href="Aboutus.html">ABOUT US</a></li>
                            <li><a href="service.html">SERVICE</a></li>
                            <li> <a href="Doctors.html">DOCTORS</a> </li>
                            <li><a href="#">CONTACT US</a></li>
                    </ul>
                </nav> 
        </div>
    </section>

<div class="wrapper">
  <h2>Contact us</h2>
  <div id="error_message"></div>

  <form id="myform" onsubmit="return validate();">
    <div class="input_field">
        <input type="text" placeholder="Name" id="name" >
    </div>
    <div class="input_field">
        <input type="text" placeholder="Subject" id="subject" >
    </div>
    <div class="input_field">
        <input type="text" placeholder="Phone" id="phone" >
    </div>
    <div class="input_field">
        <input type="text" placeholder="Email" id="email" >
    </div>
    <div class="input_field">
        <textarea placeholder="Message" id="message" ></textarea>
    </div>
    <div class="btn">
        <input type="submit">
    </div>
  </form>
</div>

<footer>

</body>
</html>
